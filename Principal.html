<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Fuerte</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Cajas Fuertes</div>
        <!-- Buscador agregado -->
        <form class="search-form">
            <input type="text" placeholder="Buscar productos..." name="search" id="search">
            <button type="submit">Buscar</button>
        </form>
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="login.html">Iniciar Sesión</a>
            <a href="registro.html">Crear Cuenta</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>Bienvenido a las cajas fuertes</h1>
            <p>Tu tienda en línea para cajas fuertes</p>
            <div class="buttons">
                <button class="btn btn-primary"> <a href="login.html">Iniciar Sesión</a></button>
                <button class="btn btn-secondary">Crear Cuenta</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="img/descargar (6).jpeg" alt="Setup RGB">
        </div>
    </main>

    <section class="products">
        <h2>Productos Más Vendidos</h2>
        <!-- Aquí puedes añadir más productos -->
        <div class="product-grid">
            <div class="product-item">
                <img src="img/descargar (1).jpeg" alt="Producto 1">
                <p>Producto 1</p>
            </div>
            <div class="product-item">
                <img src="img/descargar (2).jpeg" alt="Producto 2">
                <p>Producto 2</p>
            </div>
            <div class="product-item">
                <img src="img/descargar (3).jpeg" alt="Producto 3">
                <p>Producto 3</p>
            </div>
        </div>
    </section>
</body>
</html>
